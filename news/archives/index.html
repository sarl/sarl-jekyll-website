---
layout: default
title: News Archive
footer: false
---

<div id="blog-archives">
	{% for post in site.posts reverse %}
	{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
	{% unless year == this_year %}
	{% assign year = this_year %}
	<h2><b>{{ year }}</b></h2>
	{% endunless %}
	<div class="posts">
		<article>
			{% include archive_post.html %}
		</article>
	</div>
	{% endfor %}
</div>
