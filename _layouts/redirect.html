<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <meta http-equiv="refresh" content="0;url={{page.redirect_to}}" />
    <link rel="icon" href="{{ page.relative }}images/favicon.ico" />
    <link rel="shortcut icon" href="{{ page.relative }}images/favicon.ico">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ page.relative }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ page.relative }}css/custom.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {% include navbar.html %}
    <div class="container">
      <p>Redirection to: <a href="{{page.redirect_to}}">{{page.redirect_to}}</a>.</p>
      {{ content }}
    </div> <!-- /default layout container -->

    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ page.relative }}js/jquery.min.js"></script>
    <script src="{{ page.relative }}js/bootstrap.min.js"></script>

  </body>
</html>
