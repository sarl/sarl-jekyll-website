<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">
    <link rel="icon" href="{{ page.relative }}images/favicon.ico" />
    <link rel="shortcut icon" href="{{ page.relative }}images/favicon.ico">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ page.relative }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ page.relative }}css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ page.relative }}css/custom.css">
    <link rel="stylesheet" href="{{ page.relative }}css/pygments.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    {% include navbar.html %}
    <div class="container">
		{% if site.github_username %}
		<a href="https://github.com/{{ site.github_username }}" target="_blank"><img
			style="position: absolute; top: 40px; right: 0; border: 0;"
			src="https://github-camo.global.ssl.fastly.net/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" 
			alt="Fork me on GitHub"
			data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
		{% endif %}
      {{ content }}
    </div> <!-- /default layout container -->

    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ page.relative }}js/jquery.min.js"></script>
    <script src="{{ page.relative }}js/bootstrap.min.js"></script>
    <script src="{{ page.relative }}js/run_prettify.js"></script>
	<script src="{{ page.relative }}js/lang-sarl.js"></script>
  </body>
</html>
