---
---

{{ reference }}

<div id="{{key}}-materials">
	<ul class="nav nav-pills">
		{% if entry.abstract %}
		<li> <a data-toggle="collapse" href="#{{key}}-abstract"><span class="glyphicon glyphicon-eye-open"></span> Abstract</a></li>
		{% endif %}

		<li><a data-toggle="collapse" href="#{{key}}-bibtex"><span class="glyphicon glyphicon-bullhorn"></span> BibTeX</a></li>

		{% if link %}
		<li><a href="{{link}}"><span class="glyphicon glyphicon-download-alt"></span> Download</a></li>
		{% endif %}

		{% if entry.url %}
		<li><a href="{{entry.url}}"><span class="glyphicon glyphicon-log-out"> External Download</a></li>
		{% endif %}

	</ul>

	{% if entry.abstract %}
	<pre id="{{key}}-abstract" class="pre pre-scrollable collapse">{{entry.abstract}}</pre>
	{% endif %}

	<pre id="{{key}}-bibtex" class="pre pre-scrollable collapse">{{entry.bibtex}}</pre>

</div>
